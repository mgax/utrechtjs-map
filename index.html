<!doctype html>
<meta charset="utf-8">
<style>
.road { fill: none; stroke: grey; }
</style>

<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script>

var width = 600;
var height = 400;

var svg = d3.selectAll('body').append('svg')
    .attr('width', width)
    .attr('height', height);

var projection = d3.geo.mercator()
    .center([5.125, 52.086])
    .translate([width/2, height/2])
    .scale(500000);

var path = d3.geo.path()
    .projection(projection);

d3.json('data.json', function(data) {
  svg.selectAll('.road')
      .data(data.roads.features)
    .enter().append('path')
      .attr('class', 'road')
      .attr('d', path);

  svg.selectAll('.pub')
      .data(data.pubs.features)
    .enter().append('path')
      .attr('class', 'pub')
      .attr('d', path);

});

</script>
